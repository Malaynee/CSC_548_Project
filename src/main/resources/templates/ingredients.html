<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Pantry</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER + NAV BAR -->
  <header>
    <h1>Your Pantry</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="ingredients.html" class="active">Ingredients</a></li>
        <li><a href="recipes.html">Recipes</a></li>
      </ul>
    </nav>
  </header>

  <main class="ingredient-page">
    <!-- TABLE: Displays current ingredients -->
    <h2>Current Ingredients</h2>
    <table id="ingredientTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Unit</th>
        </tr>
      </thead>
      <tbody>
        <!-- Later, Spring Boot or JavaScript should hopefully populate this table dynamically -->
      </tbody>
    </table>

    <!-- FORM: Add new ingredient to list!! -->
    <h3>Add a New Ingredient</h3>
    <form id="ingredientForm">
      <input type="text" id="ingredientName" placeholder="Name" required>
      <input type="number" id="ingredientQty" placeholder="Quantity" step="0.1" required>
      <input type="text" id="ingredientUnit" placeholder="Unit (e.g., cups, g)" required>
      <button type="submit">Add Ingredient</button>
    </form>
  </main>
</body>
</html>
