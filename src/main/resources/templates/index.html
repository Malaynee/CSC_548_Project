<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Manager | Home</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <!-- HEADER SECTION: Title + Navigation bar -->
  <header>
    <h1>ğŸ³ Recipe Manager</h1>
    <nav>
      <ul>
        <li><a th:href="@{/}" class="active">Home</a></li>
        <li><a th:href="@{/ingredients}">Ingredients</a></li>
        <li><a th:href="@{/recipes}">Recipes</a></li>
        <li>
          <!-- Show logout if user is logged in, otherwise show login -->
          <a th:if="${session.username}" th:href="@{/logout}" class="login-btn">
            Logout (<span th:text="${session.username}">user</span>)
          </a>
          <a th:unless="${session.username}" th:href="@{/login}" class="login-btn">
            Login
          </a>
        </li>
      </ul>
    </nav>
  </header>
  
  <!-- MAIN CONTENT: Welcome message + Quick buttons -->
  <main class="home-content">
    <section class="welcome">
      <!-- Personalized welcome if logged in -->
      <h2 th:if="${session.username}">
        Welcome back, <span th:text="${session.username}">user</span>!
      </h2>
      <h2 th:unless="${session.username}">
        Welcome to Your Recipe Manager!
      </h2>
      <p>Manage your pantry, explore recipes, and create your own culinary masterpieces.</p>
    </section>
    
    <section class="quick-actions">
      <a th:href="@{/ingredients}">
        <button id="manageIngredientsBtn">â• Manage Ingredients</button>
      </a>
      <a th:href="@{/recipes}">
        <button id="viewRecipesBtn">ğŸ² View Recipes</button>
      </a>
      
      <!-- Quick search (redirects to recipes page) -->
      <form method="get" th:action="@{/recipes}">
        <input type="text" name="search" id="searchBar" placeholder="Search for recipes...">
        <select name="cuisine" id="filterCuisine">
          <option value="all">All Cuisines</option>
          <option value="Mexican">Mexican</option>
          <option value="Italian">Italian</option>
          <option value="Asian">Asian</option>
          <option value="American">American</option>
          <option value="Breakfast">Breakfast</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>Â© 2025 Recipe Manager | Created for Software Engineering CSC 548</p>
  </footer>
</body>
</html>
