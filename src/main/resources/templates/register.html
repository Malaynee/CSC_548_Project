<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Recipe Manager</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <main class="login-container">
    <h1>ğŸ³ Create Account</h1>
    
    <!-- Show error message if registration failed -->
    <div th:if="${error}" class="form-message error" style="display: block;">
      <span th:text="${error}"></span>
    </div>
    
    <!-- Show success message if coming from successful registration -->
    <div th:if="${message}" class="form-message success" style="display: block;">
      <span th:text="${message}"></span>
    </div>
    
    <!-- REGISTRATION FORM - Traditional submission -->
    <form method="post" th:action="@{/register}">
      <div class="form-group">
        <input type="text" name="username" placeholder="Username" required minlength="3">
        <small>At least 3 characters</small>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required minlength="6">
        <small>At least 6 characters</small>
      </div>
      <button type="submit">Create Account</button>
    </form>
    
    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
    <p><a th:href="@{/}">Back to Home</a></p>
  </main>
</body>
</html>
